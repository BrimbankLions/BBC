
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>About Us - Brimbank Lions Cricket Club</title>
  <style>
    /* Updated CSS styles */
    /* Add any additional custom styles here */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  
    body {
      font-family: Arial, sans-serif;
      background-color: #333;
    }
  
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #222;
      padding: 10px;
      z-index: 1;
    }
  
    nav ul {
      display: flex;
      justify-content: space-between;
      list-style: none;
      padding: 0;
      margin: 0;
    }
  
    nav ul li {
      margin-right: 10px;
    }
  
    nav ul li a {
      color: #B8860B;
      text-decoration: none;
      transition: color 0.3s ease;
    }
  
    nav ul li a:hover {
      color: #FFD700;
    }
  
    main {
      margin-top: 40px;
      padding-top: 20px;
      background-color: #333;
    }
  
    #about {
      margin-top: 20px;
      padding: 10px;
      background-color: #333;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
  
    #about h2 {
      color: #B8860B;
      font-size: 20px;
      margin-bottom: 5px;
    }
  
    #about p {
      color: #B8860B;
      line-height: 1.4;
      transition: color 0.3s ease;
    }
  
    footer {
      background-color: #222;
      padding: 10px;
      color: #fff;
      text-align: center;
      font-size: 12px;
    }
  
    .container {
      max-width: 960px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="#">Social Media</a></li>
        <li><a href="#">Fixtures</a></li>
        <li><a href="#">Match Report</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="about">
      <div class="container">
        <h2>About Us</h2>
        <p id="typed-text"></p>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
