<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Brimbank Lions Cricket Club</title>
  <style>
    /* Additional custom styles */
    .navbar {
      position: relative;
    }

    .message-box {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: #B8860B;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="#" id="photos-link">Photos (2023)</a></li>
        <li><a href="sponsors.html">Sponsors (2023)</a></li>
        <li><a href="#">Match Report</a></li>
        <li class="dropdown">
          <a href="#" class="dropbtn">Contact Us</a>
          <div class="dropdown-content">
            <a href="https://www.instagram.com/" target="_blank">Instagram</a>
            <a href="https://www.facebook.com/profile.php?id=100092379609676" target="_blank">Facebook</a>
            <a href="mailto:Brimbanklionscricket@gmail.com" target="_blank">Email</a>
      </ul>
      <div class="message-box" id="message-box">
        Double click to access photos
      </div>
    </nav>
  </header>

  <main>
    <section id="hero">
      <img src="logo.jpg" alt="Brimbank Lions Cricket Club">
    </section>

    <!-- Rest of the homepage content -->

  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 Brimbank Lions Cricket Club. All rights reserved.</p>
    </div>
  </footer>

  <script>
    var photosLink = document.getElementById("photos-link");
    var messageBox = document.getElementById("message-box");
    var doubleClick = false;

    photosLink.addEventListener("click", function(event) {
      if (doubleClick) {
        var password = prompt("Please enter the password:");
        if (password !== null && password === "2020") {
          event.preventDefault();
          window.location.href = "https://drive.google.com/drive/folders/1p1w__WlIjmBHjd9RG44AslGrQr5qCYSF?usp=sharing";
        }
      } else {
        event.preventDefault();
        doubleClick = true;
        messageBox.style.display = "block";
        setTimeout(function() {
          messageBox.style.display = "none";
          doubleClick = false;
        }, 3000);
      }
    });
  </script>
</body>
</html>
